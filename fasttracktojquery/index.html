<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h3>Form</h3>
            <form class="new-content-form" method="POST" action="/some/url/link">
            <textarea name="content" class="form-control"></textarea>
            <input type="submit" name="" value="Save">
            </form>

        </div>
        
    </div>
    

    <div class="formDataSubmitted">
        
    </div>
</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>



<script type="text/javascript">
    
$(document).ready(function(){

var contentForm = $(".new-content-form")

contentForm.submit(function(event){

event.preventDefault()

console.log(contentForm.serialize())
var $this = $(this)
var textAreaContent = $this.find('textarea')
// console.log(textAreaContent.attr("name"))
// console.log(textAreaContent.val())
var formMethod = $this.attr("method")
var formAction = $this.attr("action")
	var data = {
	
		"content": textAreaContent.val(),
        "method": formMethod,
        "action": formAction
	
	}
    $('.formDataSubmitted').text(data.content+data.method)

    textAreaContent.val("")


    // If we have a backend we could use ajax with jquery to send data to server
    // $.ajax({
    //     url:'some-url',
    //     method:,
    //     data:
    // })

})

})

</script>

    </body>

    </html>
