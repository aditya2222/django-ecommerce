{% extends "base.html" %}
{% load staticfiles %}



{% block content %}
	
<div class="text-center">
	<h1>{{ title }}</h1>
	<h1>Hello World</h1>
</div>
<div class="container">
	<div class="row">
		<div class="col">
			<img src="{% static "img/beach.jpg" %}" class="img-fluid">
			<p>{{ content }}</p>
		</div>
	</div>
	{% if user.si_authenticated %}
		<div class="row">
			<div class="col">
				<h1>Premium</h1>
				{{premium_content}}
			</div>
		</div>
	{% endif %}
</div>

{% endblock content %}
