<!DOCTYPE html>
<html>

<head>
	<title></title>
	<!-- Jquery and Popper JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	 crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	 crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">

			<a class="navbar-brand" href="#">
				Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapseLinks" aria-expanded="false"
			 aria-label="Toggle Navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarCollapseLinks">


				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#" class="nav-link">Home</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">About</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Contact</a>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
						 aria-expanded="false">
							Dropdown
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>

				</ul>
				<form class="form-inline ml-auto">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="alert alert-secondary" role="alert">
					Navbar
				</div>
			</div>
		</div>
		<div class="row bg-light mb-3">
			<!-- breakpoints -->
			<div class="col-12 col-sm-12 col-md-6 col-lg-4 ml-auto">
				<input type="text" class="form-control" placeholder="Search" name="">
			</div>
		</div>
		<!-- ordering and offset (offset was in oler version of bootstrap now we have ml-auto and mr-auto) -->
		<div class="row">
			<div class="col-12 ml-auto mr-auto col-lg-2 order-12">
				<div class="alert alert-primary" role="alert">
					Bottom Content
				</div>
			</div>
			<!-- after col-8 and col-2 only space for col-2 is left so it shifts the col-12 down on to the next line -->
			<div class="col-12 col-lg-8 ml-auto mr-auto order-6 ">
				<div class="alert alert-primary" role="alert" style="min-height: 500px">
					Middle
				</div>
			</div>
			<div class="col-12 ml-auto mr-auto col-lg-2 order-3">
				<div class="alert alert-primary" role="alert">
					Top Content Item
				</div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="alert alert-primary" role="alert">
			This is a primary alert—check it out!
		</div>
	</div>

	<div class="container-fluid">
		<div class="alert alert-secondary" role="alert">
			This is a secondary alert—check it out!
		</div>
	</div>


</body>

</html>
