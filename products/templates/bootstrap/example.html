<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body>


	<div class="container">
			<div class="row">
			<div class="col-12">
				<div class="alert alert-secondary" role="alert">
					Navbar
				</div>
			</div>
		</div>
		<div class="row">
			<!-- breakpoints -->
			<div class="col-12 col-sm-12 col-md-6 col-lg-4 ml-auto">
				<input type="text" class="form-control" placeholder="Search" name="">
			</div>
		</div>
		<!-- ordering and offset -->
		<div class="row">
			<div class="col-12 ml-auto mr-auto col-lg-2 order-12">
				<div class="alert alert-primary" role="alert">
					Bottom Content
				</div>
			</div>
			<!-- after col-8 and col-2 only space for col-2 is left so it shifts the col-12 down on to the next line -->
			<div class="col-12 col-lg-8 ml-auto mr-auto order-6 ">
				<div class="alert alert-primary" role="alert" style="min-height: 500px">
					Middle
				</div>
			</div>
			<div class="col-12 ml-auto mr-auto col-lg-2 order-3">
				<div class="alert alert-primary" role="alert">
					Top Content Item
				</div>
			</div>
		</div>
	</div>







	<div class="container">
		<div class="alert alert-primary" role="alert">
			This is a primary alert—check it out!
		</div>
	</div>

	<div class="container-fluid">
		<div class="alert alert-secondary" role="alert">
			This is a secondary alert—check it out!
		</div>
	</div>


</body>
</html>
